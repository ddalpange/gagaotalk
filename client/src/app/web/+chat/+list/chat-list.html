<ion-header>
  <ion-navbar color="light-brown">
    <ion-searchbar color="brown" placeholder="검색" padding-left></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="settings">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let chat of chats$ | async" (click)="viewMessages(chat)">
      <ion-avatar item-start class="chat-photo">
      </ion-avatar>
      <h2>
        {{chat?.name}}
        <ion-icon name="notifications-off" class="status"></ion-icon>
      </h2>
      <p>{{chat?.messages[chat.messages.length - 1]?.content}}</p>
      <ion-note item-end text-right>
        <p>
          {{chat?.messages[chat.messages.length - 1]?.sendTimeAt | moment : 'YYYY-MM-DD'}}<br/>
        </p>
        <p class="unread">
          3
        </p>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
