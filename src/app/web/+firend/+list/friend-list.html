<ion-header>
  <ion-navbar color="light-brown">
    <ion-searchbar color="brown" placeholder="검색" padding-left></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="settings">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-list-header no-lines no-margin no-border>나</ion-list-header>
    <ion-item *ngFor="let friend of friends$ | async | searchFilter: 'uid' : myUid : 'E'" (click)="viewMessages(friend)">
      <ion-avatar item-start>
        <img [src]="friend?.photoURL || '/assets/img/avatar/momo.jpg'" />
      </ion-avatar>
      <h2>{{friend?.displayName}}</h2>
      <p *ngIf="friend?.comment" item-end text-right class="bubble-wrapper">
        <span class="bubble me">
        {{friend?.comment}}
        </span>
      </p>
    </ion-item>
    <ion-list-header no-lines no-margin no-border>친구들</ion-list-header>
    <ion-item *ngFor="let friend of friends$ | async | searchFilter: 'uid' : myUid : 'NE'" (click)="viewMessages(friend)">
      <ion-avatar item-start>
        <img [src]="friend?.photoURL || '/assets/img/avatar/momo.jpg'" />
      </ion-avatar>
      <h2>{{friend?.displayName}}</h2>
      <p *ngIf="friend?.comment" item-end text-right class="bubble-wrapper">
        <span class="bubble me">
        {{friend?.comment}}
        </span>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
