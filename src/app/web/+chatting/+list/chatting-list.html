<ion-header>
  <ion-navbar color="light-brown">
    <ion-searchbar color="brown" placeholder="검색" padding-left></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="settings">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let chat of chats">
      <ion-avatar item-start>
        <img src={{chat.image}}>
      </ion-avatar>
      <h2>
        {{chat.name}}
        <ion-icon name="notifications-off"></ion-icon>

      </h2>
      <p>{{chat.lastText}}</p>
      <ion-note item-end text-right>
        <p>2015-12-22</p>
        <strong class="unread">{{chat.unreadCount}}</strong>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
