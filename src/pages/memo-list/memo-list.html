<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar [(ngModel)]="searchKeyword"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClickMoreOption()">
        <ion-icon name="more">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ng-template ngFor let-memo [ngForOf]="memoList | async | slice : 0 : viewCount" let-i="index">
    <ion-card (click)="onClickViewMemoDetail(memo, memo.key)" *ngIf="filterMemo(memo)">
      <ion-card-header>
        {{ memo.title }}
      </ion-card-header>
      <ion-card-content>
        {{ memo.contents }}
      </ion-card-content>
    </ion-card>
  </ng-template>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingText="리스트를 가져오는중입니다"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab right bottom>
    <button ion-fab icon-only (click)="onClickCreateMemo()">
      <ion-icon name="add" big></ion-icon>
    </button>
  </ion-fab>
</ion-content>
