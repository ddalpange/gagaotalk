<ion-header>
  <ion-navbar primary>
    <ion-title>
      Messages
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="chats">
  <ion-list>
    <ion-list-header>Today</ion-list-header>
    <ion-item *ngFor="let chat of chats" (click)="viewMessages(chat)">
      <ion-avatar item-start>
        <img src="https://pbs.twimg.com/profile_images/764496057094971394/oJHa8CAG.jpg">
      </ion-avatar>
      <h2>{{chat.title}}</h2>
      <p>{{chat.lastMessage}}</p>
      <!-- <ion-note item-end>{{chat.timestamp | moment:"hh:mm a" | lowercase}}</ion-note> -->
      <ion-note item-end>{{chat.timestamp | date }}</ion-note>
    </ion-item>
  </ion-list>
