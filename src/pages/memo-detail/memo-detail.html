<ion-header>
  <ion-navbar color="danger">
    <ion-title>메모 상세</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onDeleteMemo()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onOpenEditMemo()">
        <ion-icon name="hammer"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <h1>메모 제목</h1>
    </ion-card-header>
    <ion-card-content>
      <p>메모 내용</p>
      <div class="etc">
        <p>
          <span>저자</span> 메모 저자
        </p>
        <p>
          <span>발행일</span> 메모 발행일
        </p>
        <p>
          <span>최근 수정일</span> 메모 최근 수정일
        </p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
