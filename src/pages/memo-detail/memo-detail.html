<ion-header>
  <ion-navbar color="danger">
    <ion-title>메모 상세</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onDeleteMemo(memo)">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onOpenEditMemo(memo)">
        <ion-icon name="hammer"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <h1>{{ memo.title }}</h1>
    </ion-card-header>
    <ion-card-content>
      <p>{{ memo.contents }}</p>
      <div class="etc">
        <p>
          <span>저자</span> 
          {{ memo.author }}
        </p>
        <p>
          <span>발행일</span>
          {{ memo.publishedDate | date }}
        </p>
        <p>
          <span>최근 수정일</span>
           {{ memo.recentUpdatedDate | date }}
        </p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
